<div class="p-2 product shadow-sm">
  <div class="cursor-pointer position-relative">
    <div
      class="position-absolute top-0 end-0 bg-secondary rounded-circle d-flex justify-content-center align-items-center"
      style="width: 35px; height: 35px; cursor: pointer"
      (click)="
        wishListService.isInWishList(product.id)
          ? removeFromWishList(product.id)
          : addToWishList(product.id)
      "
    >
      <i
        [class]="
          wishListService.isInWishList(product.id)
            ? 'fa-solid fa-heart text-danger fs-5'
            : 'fa-regular fa-heart text-white fs-5'
        "
      ></i>
    </div>
    <div [routerLink]="['/product', product.id]">
      <img
        [src]="product.imageCover"
        alt="product image"
        class="w-100"
        height="300px"
      />
      <h5 class="text-main">{{ product.title | sliceText }}</h5>
      <h6>{{ product.category.name }}</h6>
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-muted">
          {{ "PRODUCT.PRICE" | translate }}: {{ product.price | currency }}
        </span>
        <span class="text-success">
          {{ product.ratingsAverage }}
          <i class="fa-solid fa-star text-warning"></i>
        </span>
      </div>
    </div>
  </div>
  <button (click)="addToCart(product.id)" class="btn-main my-1 w-100">
    {{ "PRODUCT.ADD_TO_CART" | translate }}
  </button>
</div>
