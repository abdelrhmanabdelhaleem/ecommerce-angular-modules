<section>
  <div class="row g-3 my-2">
    <div class="col-md-3" *ngFor="let category of categories">
      <app-category-card [category]="category"></app-category-card>
    </div>
  </div>
  <div class="text-center" *ngIf="categories.length === 0 && !loading">
    <p class="text-muted">No categories found.</p>
  </div>
</section>
